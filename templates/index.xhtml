<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>FlaskApp</title>
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com//htmx.org@1.9.4/dist/htmx.min.js"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous">
        </script>
        <script>
            window.setTimeout(function () {
                location.reload();
            }, {{refresh_time_msecs}});
        </script>
    </head>

    <body class="p-20">
        <div style="display: flex">
            <h1 class="text-3xl font-bold">FlaskApp</h1>
            <img style="align-self: center; padding-left:8px" src="{{ url_for('static', filename='favicon-32x32.png') }}" alt="logo"></img>
        </div>
        <h2 class="text-2xl font-bold pt-10">Command runner</h2>
        {% include 'command_runner.xhtml' %}
        <h2 class="text-2xl font-bold pt-10">List of running processes</h2>
        {% include 'proc_list.xhtml' %}
    </body>
</html>
